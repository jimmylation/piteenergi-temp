
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Log</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
                color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            table {
                border-collapse: collapse;
                width: 90%;
                max-width: 1000px;
                margin: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: center;
            }
            th {
                background-color: #007BFF;
                color: white;
                font-weight: bold;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            tr:hover {
                background-color: #f1f1f1;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Faktisk Tid</th>
                    <th>Hämtad Tid</th>
                    <th>Snötemperatur (°C)</th>
                    <th>Lufttemperatur (°C)</th>
                    <th>Trend (Senaste Timme)</th>
                </tr>
            </thead>
            <tbody>
    
        <tr>
            <td>2025-01-28 17:06:35</td>
            <td>17:58</td>
            <td>-2</td>
            <td>-2</td>
            <td>Ingen trend</td>
        </tr>
        
            </tbody>
        </table>
    </body>
    </html>
