<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välkommen till Lindbäcksstadion!</title>
    <style>
        /* Anpassning för layout och 16:9-format */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: url('background.jpg') no-repeat center center fixed; /* Bakgrundsbild */
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #ffffff; /* Vit text för kontrast */
            text-align: center;
        }

        .header {
            margin-top: 18px;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
        }

        .temperature-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .temperature {
            font-size: 10rem; /* Mindre temperaturstorlek */
            font-weight: bold;
            color: #6699FF; /* Ljusare blå nyans */
            text-shadow: 
                1px 1px 2px #000000,
                2px 2px 4px #000000,
                -1px -1px 2px #000000;
            margin: 0;
        }

        .temperature span {
            display: block; /* Radbryt mellan snö och luft */
        }

        .error {
            font-size: 1.5rem;
            color: #FF6347;
            margin-top: 10px;
            text-shadow: 1px 1px 3px #000000;
        }

        .source {
            font-size: 1rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px #000000;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .source a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        .source a:hover {
            text-decoration: underline;
        }

        /* Klockstil */
        .clock {
            font-size: 1.2rem;
            color: #FFFFFF;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 3px #000000;
        }
    </style>
</head>
<body>
    <div class="header">Välkommen till Lindbäcksstadion!</div>
    <div class="temperature-container">
        <div id="temperature" class="temperature">
            <span id="snow-temp">Laddar snötemp...</span>
            <span id="air-temp">Laddar lufttemp...</span>
        </div>
        <div id="error-message" class="error"></div>
        <div id="clock" class="clock">Laddar tid...</div>
    </div>
    <div class="source">
        Temperaturdata hämtad från <a href="https://www.temperatur.nu" target="_blank">Temperatur.nu</a>: 
        <span id="control-temp">Hämtar kontrolldata...</span>
    </div>

    <script>
        // Funktion för att uppdatera klockan
        function updateClock() {
            const clockElement = document.getElementById("clock");
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            clockElement.textContent = `Senast uppdaterad kl. ${hours}:${minutes}`;
        }

        // Uppdatera klockan omedelbart när sidan laddas
        updateClock();
        setInterval(updateClock, 60000); // Uppdatera varje minut

        // Funktion för att hämta kontrolldata från Temperatur.nu
        function fetchControlTemp() {
            const controlTempElement = document.getElementById("control-temp");
            const script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "https://www.temperatur.nu/jstemp.php?s=pitea-lindbacksstadion";
            script.onload = () => controlTempElement.textContent = "Hämtat framgångsrikt!";
            script.onerror = () => controlTempElement.textContent = "Kunde inte hämta kontrolldata.";
            document.body.appendChild(script);
        }

        // Kör funktionen vid sidladdning
        fetchControlTemp();
    </script>
</body>
</html>
