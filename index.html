
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperaturtrender vid Lindbäcksstadion</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                width: 100vw;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                background: url('background.jpg') no-repeat center center fixed;
                background-size: cover;
                font-family: 'Arial', sans-serif;
                color: #ffffff;
                text-align: center;
            }
            .header {
                margin-top: 18px;
                font-size: 3rem;
                font-weight: bold;
                text-shadow: 2px 2px 4px #000000;
            }
            .temperature-container {
                position: relative;
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-top: 30px;
            }
            .temperature {
                font-size: 8rem;
                font-weight: bold;
                color: #000099;
                text-shadow: 1px 1px 2px #000000, 2px 2px 4px #000000, -1px -1px 2px #000000;
                margin: 0;
            }
            .snow-temp { color: #0000FF; }
            .air-temp { color: #006400; }
            .trend-arrow {
                position: absolute;
                font-size: 6rem;
                color: #FFFFFF;
                opacity: 0.5;
                top: 50%;
                transform: translateY(-50%);
                z-index: -1;
            }
            .clock {
                font-size: 1.2rem;
                color: #4A90E2;
                margin-top: 10px;
                font-weight: bold;
                text-shadow: 1px 1px 3px #000000;
                opacity: 0;
                transition: opacity 1s ease-in-out;
            }
            .source {
                font-size: 1rem;
                margin-bottom: 20px;
                text-shadow: 1px 1px 3px #000000;
                background: rgba(0, 0, 0, 0.5);
                padding: 10px 20px;
                border-radius: 10px;
            }
            a {
                text-decoration: none;
                color: #FFFFFF;
            }
        </style>
    </head>
    <body>
        <div class="header">Välkommen till Lindbäcksstadion!</div>
        <div class="temperature-container">
            <div id="temperature" class="temperature">
                <span class="snow snow-temp">Snön -8°C</span>
                <br>
                <span class="air air-temp">Luften -11°C</span>
            </div>
            <div id="clock" class="clock">Senast uppdaterad: 04:48</div>
        </div>
        <div class="source">
            Kontrolldata från Temperatur.nu: 
            <script type="text/javascript" src="https://www.temperatur.nu/jstemp.php?s=pitea-lindbacksstadion"></script>
        </div>

        <script>
            let temperature = document.getElementById("temperature");
            let clock = document.getElementById("clock");
            
            // Funktion för att växla mellan temperatur och klocka
            function toggleDisplay() {
                clock.style.opacity = 1;
                temperature.style.opacity = 0;
                setTimeout(function() {
                    clock.style.opacity = 0;
                    temperature.style.opacity = 1;
                }, 3000);
            }

            // Visa klockan i 3 sekunder och temperaturerna i 5 sekunder
            setInterval(toggleDisplay, 8000);
        </script>
    </body>
    </html>
