
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperaturtrender vid Lindbäcksstadion</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                width: 100vw;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                background: url('background.jpg') no-repeat center center fixed;
                background-size: cover;
                font-family: 'Arial', sans-serif;
                color: #ffffff;
                text-align: center;
            }
            .header {
                margin-top: 30px;  /* Större avstånd mellan header och temperaturer */
                font-size: 3rem;
                font-weight: bold;
                text-shadow: 2px 2px 4px #000000;
            }
            .temperature-container {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .temperature {
                font-size: 7.5rem;  /* 15rem total för båda temperaturerna */
                font-weight: bold;
                color: #000099;
                text-shadow: 1px 1px 2px #000000, 2px 2px 4px #000000, -1px -1px 2px #000000;
                margin: 0;
            }
            .snow-temp { color: #8A2BE2; }
            .air-temp { color: #FF0000; }
            .error {
                font-size: 1.5rem;
                color: #FF6347;
                margin-top: 10px;
                text-shadow: 1px 1px 3px #000000;
            }
            .source {
                font-size: 1rem;
                margin-bottom: 20px;
                text-shadow: 1px 1px 3px #000000;
                background: rgba(0, 0, 0, 0.5);
                padding: 10px 20px;
                border-radius: 10px;
            }
            a {
                text-decoration: none;
                color: #6fa3d9;
                font-weight: bold;
            }
            a:hover {
                color: #4a88b8;
            }
            .clock {
                font-size: 1.2rem;
                color: #FFFFFF;
                margin-top: 10px;
                font-weight: bold;
                text-shadow: 1px 1px 3px #000000;
            }
        </style>
    </head>
    <body>
        <div class="header">Välkommen till Lindbäcksstadion!</div>
        <div class="temperature-container">
            <div id="temperature" class="temperature">
                <span class="snow snow-temp">Snö: 0°C</span>
                <br>
                <span class="air air-temp">Luft: 4°C</span>
            </div>
            <div id="clock" class="clock">Senast uppdaterad: 23:48</div>
        </div>
        <div class="source">
            Kontrolldata från Temperatur.nu: 
            <script type="text/javascript" src="https://www.temperatur.nu/jstemp.php?s=pitea-lindbacksstadion"></script>
        </div>
    </body>
    </html>
